{% from "sb-admin/macros/tables/advtable.html" import adv_table %}
{% from "sb-admin/macros/tables/table.html" import table %}

{% extends "sb-admin/master.html" %}

{% block body %}
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Which test do you wish to correct?
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<form role="form" action="{{ url_for('.correcttest') }}" method="POST" enctype="multipart/form-data" onsubmit="return confirm('Is this the test you wish to correct?');">
       <div class="form-group">
        <label>Select test:</label>
        <select name="title" class="form-control">
         {% for test in tests %}
          <option>{{ test.TITLE }}</option>
         {% endfor %}
        </select>
        <br />
       <label class="btn btn-default btn-file">
        <span class="glyphicon glyphicon-folder-open" aria-hidden="true"> Browse</span> <input type="file" name="file" style="display: none;">
       </label>
       </div>
      <div class-"form-group">
							<button type="submit" class="btn btn-success btn-block">
        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Upload for Correction
       </button>
       </div>
						</form>
					</div>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
{% endblock %}
