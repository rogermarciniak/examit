<!-- extend base layout -->
{% extends "sb-admin/master.html" %}

{% from "sb-admin/macros/tables/advtable.html" import adv_table %}
{% from "sb-admin/macros/tables/table.html" import table %}

{% block body %}
<div class="row">
	<div class="col-lg-12">
  <div class="progress">
   <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">
    0%
   </div>
  </div>
		<div class="panel panel-default">
			<div class="panel-heading">
				Fill in the form to generate a test
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<form role="form" action="{{ url_for('.gentest_send') }}" method="POST" onsubmit="return confirm('Is the form filled out correctly?');">
       <div class="form-group">
        <label>Test title:</label>
        <input name="title" class="form-control" placeholder="eg. VDM-SL Notation Assessment" maxlength="70" required><br />
        <label>Time allowed:</label>
        <input name="timeallowed" class="form-control" placeholder="eg. 20 minutes" maxlength="70" required><br />
        <label>Lecturer:</label>
        <input name="lecturer" class="form-control" placeholder="eg. Kevin Parks" maxlength="70" required><br />
        <label>Module:</label>
        <input name="module" class="form-control" placeholder="eg. Software Engineering" maxlength="70" required><br />
 								<label>Category:</label>
         <div class="pull-right">
           <a href="{{ url_for('.cats') }}" data-toggle="tooltip" data-placement="top" title="Click this link to add a category!">Category missing?</a>
         </div>
         <select name="category" class="form-control">
          {% for c in categs %}
           <option>{{c}}</option>
          {% endfor %}
 								</select>
       </div>
       <fieldset disabled>
       <div class="form-group">
								<label>Amount of questions:</label>
        <select name="amount" class="form-control">
         <option>5</option>
									<option>10</option>
								</select>
							</div>
      </fieldset>
							<button type="submit" class="btn btn-default"> Draw Questions</button>
							<button type="reset" class="btn btn-default">Reset</button>
						</form>
					</div>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
{% endblock %}
