<!-- extend base layout -->
{% extends "sb-admin/master.html" %}

{% from "sb-admin/macros/tables/advtable.html" import adv_table %}
{% from "sb-admin/macros/tables/table.html" import table %}

{% block body %}
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Fill in the form to generate a test
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form role="form" action="{{ url_for('.gentest_select') }}" method="POST" onsubmit="return confirm('Is the form filled out correctly?');">
       <div class="form-group">
        <label>Test title:</label>
        <input name="title" class="form-control" placeholder="eg. VDM-SL Notation Assessment" maxlength="70" required><br />
        <label>Time allowed:</label>
        <input name="time" class="form-control" placeholder="eg. 20 minutes" maxlength="70" required><br />
        <label>Lecturer:</label>
        <input name="lecturer" class="form-control" placeholder="eg. Kevin Parks" maxlength="70" required><br />
        <label>Module:</label>
        <input name="module" class="form-control" placeholder="eg. Software Engineering" maxlength="70" required><br />
       </div>
       <div class="form-group">
								<label>Amount of questions:</label>
        <select name="amount" class="form-control">
         <option>5</option>
									<option>10</option>
									<option>15</option>
								</select>
							</div>
							<button type="submit" class="btn btn-default">Choose Questions</button>
							<button type="reset" class="btn btn-default">Reset</button>
						</form>
					</div>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
{% endblock %}
