<!-- extend base layout -->
{% extends "sb-admin/master.html" %}

{% block body %}
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Fill in the form to add a question
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<form role="form" action="{{ url_for('.add_question') }}" method="POST" onsubmit="return confirm('Is the form filled out correctly?');">
       <div class="form-group">
								<label>Category:</label>
        <div class="pull-right">
          <a href="{{ url_for('.cats') }}" data-toggle="tooltip" data-placement="top" title="Click this link to add a category!">Category missing?</a>
        </div>
        <select name="category" class="form-control">
         {% for c in categs %}
          <option>{{c}}</option>
         {% endfor %}
								</select>
							</div>
       <div class="form-group">
								<label>Question:</label>
								<textarea name="question" class="form-control" rows="3" placeholder="What is a current? (up to 200 chars)" maxlength="200" required></textarea>
							</div>
       <div class="form-group">
        <label>Answers:</label>
        <input name="A" class="form-control" placeholder="Answer A" maxlength="70" required><br />
        <input name="B" class="form-control" placeholder="Answer B" maxlength="70" required><br />
        <input name="C" class="form-control" placeholder="Answer C" maxlength="70" required><br />
        <input name="D" class="form-control" placeholder="Answer D" maxlength="70" required><br />
        <input name="E" class="form-control" placeholder="Answer E" maxlength="70" required><br />
       </div>
       <div class="form-group">
								<label>Correct answer key:</label>
        <select name="anskey" class="form-control">
         <option>A</option>
									<option>B</option>
									<option>C</option>
									<option>D</option>
									<option>E</option>
								</select>
							</div>
      <div class-"form-group">
							<button type="submit" class="btn btn-default">Add question</button>
							<button type="reset" class="btn btn-default">Reset</button>
       </div>
						</form>
					</div>
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
{% endblock %}
